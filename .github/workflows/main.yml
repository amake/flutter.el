name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 25.3
          - 26.3
          - 27.2
          - 28.1

    steps:
    - name: Set up Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - name: Check out the source code
      uses: actions/checkout@v3

    - name: Test
      run: make test

    - name: Check formatting
      run: |
        make prettify
        [ -z "$(git status --porcelain)" ]
